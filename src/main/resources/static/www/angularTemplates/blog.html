<form class="form-horizontal">
    <!--left side coloumn on form-->
    <h1>{{ticketName}}</h1>
    <h6>{{message}}</h6>
    <div class="col-sm-6">
        <div id="tb-testimonial" class="testimonial testimonial-default" ng-repeat="blogs in blog">
            <div class="testimonial-section">
            {{blogs.address}}
            </div>
            <div class="testimonial-desc">
                {{blogs.email}}
                <div class="testimonial-writer">
                    {{blogs.firstName}}
                    <div class="testimonial-writer-name"></div>
                    {{blogs.twitterHandle}}
                    <div class="testimonial-writer-designation"></div>
                    <a href="#" class="testimonial-writer-company"></a>
                </div>
            </div>
        </div>
    </div>

</form>
