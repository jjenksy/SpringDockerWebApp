<form class="form-horizontal">
    <!--left side coloumn on form-->
    <h1>{{ticketName}}</h1>
    <h6>{{message}}</h6>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active"  ng-repeat="blogs in blog">
            <h5 class="list-group-item-heading"> {{blogs.author}}</h5>
            <p class="list-group-item-text"> {{blogs.description}}</p>
        </a>
    </div>
</form>
